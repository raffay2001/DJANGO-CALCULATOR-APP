<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CALCULATOR</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>

</head>

<body class="bg-light text-dark">

        <div class="container">
            <p class="lead display-3 text-center mt-5 pb-3">A Simple Calculator.</p>
            <!-- <p class="display-3 text-center mt-5 pb-3 lead">A Simple Calculator.</p> -->
            <form  method = "post">
                {% csrf_token %}
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><p class="lead mb-0 pb-2">Enter the 1st Operand</p></label>
                            <input value="{{n1}}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="1st Operand" name="num1">
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label"><p class="lead mb-0 pb-2">Enter the 2nd Operand</p></label>
                            <input value="{{n2}}" type="text" class="form-control" id="exampleFormControlInput2" placeholder="2nd Operand" name="num2">
                          </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">                        
                       <p class="lead mb-0 pb-2">~ Select the Operation : </p>
                        <select class="form-select" aria-label="Default select example" name="operation">
                            <option value="Addition">Addition</option>
                            <option value="Subtraction">Subtraction</option>
                            <option value="Multiplication">Multiplication</option>
                            <option value="Division">Division</option>
                          </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <button type="submit" class="btn btn-outline-warning">Calculate</button>
                </div>

                <div class="row mt-4 pt-1">
                    <div class="mt-0">
                        <label for="exampleFormControlInput3" class="form-label"><p class="lead mb-0 pb-2">Result :</p></label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Result" value="{{result}}">
                      </div>
                </div>

                <button type="button" class="btn btn-outline-warning mt-4"><a href="/">Go Back</a></button>

            </form>
        </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
